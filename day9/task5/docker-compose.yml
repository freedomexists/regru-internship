version: '3'

services:
  api:
    build: .
    volumes:
      - ./:/task5
    ports:
      - "8000:8000"
    depends_on:
      - mysql
  mysql:
    container_name: mysql
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=day9
      - MYSQL_USER=blase
      - MYSQL_PASSWORD=123
